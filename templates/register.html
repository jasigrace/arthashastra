{% include "header.html" %}
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center" style="margin: 50px 0;">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4" style="font-family: 'Newsreader';">Create Account</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" required=" " type="text" name="fname" placeholder="Enter your first name" />
                                                        <label style="font-family: 'Newsreader';" for="inputFirstName">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" required=" "  id="inputLastName" type="text" name="lname" placeholder="Enter your last name" />
                                                        <label style="font-family: 'Newsreader';" for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" required=" " type="email" name="email" placeholder="name@example.com" />
                                                <label style="font-family: 'Newsreader';" for="inputEmail">Email address</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" required=" " type="password" name="password" placeholder="Create a password" />
                                                        <label style="font-family: 'Newsreader';" for="inputPassword">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" required=" " type="password" name="cpassword" placeholder="Confirm password" />
                                                        <label style="font-family: 'Newsreader';" for="inputPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button style="font-family: 'Newsreader';" class="btn btn-primary btn-block" type="submit">Create Account</button></div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary" type="submit" style="float: right; margin-top: 5px; font-family: 'Newsreader';"><a href="{{url_for('login1')}}" style="text-decoration: none; color:white;">Google</a></button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a style="font-family: 'Newsreader';" href="{{url_for('login')}}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
<!--                {% include "footer.html" %}-->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="static/js/scripts.js"></script>
    </body>
</html>
