{% include "header.html" %}
    <body class="sb-nav-fixed">
        {% include "nav.html" %}
        <div id="layoutSidenav">
            {% include "side.html" %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
<!--                        <h1 class="mt-4">Dashboard</h1>-->
                        <ol class="breadcrumb mb-4">
<!--                            <li class="breadcrumb-item active">Dashboard</li>-->
                        </ol>

                        <div class="row">
<!--                            <img src="https://freedesignfile.com/upload/2018/04/Cartoon-farmer-with-tractor-vector.jpg" style="height: 300px; width: 300px; border-radius: 50%">-->
<!--                            <img src="https://classroomclipart.com/images/gallery/Animations/Chemistry/chemical-industry-animated.jpg" style="height: 300px; width: 300px; border-radius: 50%">-->
<!--                            <img src="https://freedesignfile.com/upload/2018/04/Cartoon-farmer-with-tractor-vector.jpg" style="height: 300px; width: 300px; border-radius: 50%">-->
<!--                            <img src="https://freedesignfile.com/upload/2018/04/Cartoon-farmer-with-tractor-vector.jpg" style="height: 300px; width: 300px; border-radius: 50%">-->
<!--                            <img src="https://freedesignfile.com/upload/2018/04/Cartoon-farmer-with-tractor-vector.jpg" style="height: 300px; width: 300px; border-radius: 50%">-->
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                {% if heading: %}
                                    {{heading}}
                                {% else: %}
                                    Lecture
                                {% endif %}
                            </div>
                            <div class="card-body">
                                <iframe width="100%" height="345" src={{video}}>
                                </iframe>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">Primary Card</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <a class="small text-white stretched-link" href="#">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-warning text-white mb-4">
                                    <div class="card-body">Warning Card</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <a class="small text-white stretched-link" href="#">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-success text-white mb-4">
                                    <div class="card-body">Success Card</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <a class="small text-white stretched-link" href="#">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-danger text-white mb-4">
                                    <div class="card-body">Danger Card</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <a class="small text-white stretched-link" href="#">View Details</a>
                                        <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                {% include "footer.html" %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="static/assets/demo/chart-area-demo.js"></script>
        <script src="static/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="static/js/datatables-simple-demo.js"></script>
    </body>
</html>
